version: '3'

services:
  orbitersdk-cpp-dev:
    build:
      context: .
    ports:
      - "8080-8099:8080-8099"
      - "8110-8111:8110-8111"
    volumes:
      - :/orbitersdk-volume
    tty: true
    stdin_open: true

  orbitersdk-base:
    build:
      context: docker
      dockerfile: base.dockerfile

  orbitersdk-node:
    build:
      context: docker
      dockerfile: node.dockerfile

  orbitersdk-discovery:
    build:
      context: docker
      dockerfile: discovery.dockerfile
    volumes:
      - type: bind
        source: ./docker/app/discovery
        target: /app
    command: ["./orbitersdkd-discovery"]
    ports:
      - "8080:8080"
      - "9999:9999"

  orbitersdk-validator_1:
    build:
      context: docker
      dockerfile: validator.dockerfile
    volumes:
      - type: bind
        source: ./docker/app/validator_1
        target: /app
    command: ["./orbitersdkd"]
    ports:
      - "8081:8081"
      - "8090:8090"

  orbitersdk-validator_2:
    build:
      context: docker
      dockerfile: validator.dockerfile
    volumes:
      - type: bind
        source: ./docker/app/validator_2
        target: /app
    command: ["./orbitersdkd"]
    ports:
      - "8082:8082"
      - "8092:8092"

