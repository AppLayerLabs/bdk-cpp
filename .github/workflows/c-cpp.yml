name: C++ Build

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  setup:
    runs-on: ubuntu-latest

    container:
      image: debian:bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update apt-get
        run: apt-get update

      - name: Install project dependencies
        run: DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake tmux clang-tidy autoconf libtool pkg-config libabsl-dev libboost-all-dev libc-ares-dev libcrypto++-dev libgrpc-dev libgrpc++-dev librocksdb-dev libscrypt-dev libsnappy-dev libssl-dev zlib1g-dev openssl protobuf-compiler protobuf-compiler-grpc libprotobuf-dev git doxygen curl unzip

      - name: Print GCC version
        run: gcc --version

      - name: Install CA certificates
        run: apt-get install -y ca-certificates

  build:
    needs: setup
    runs-on: ubuntu-latest

    container: 
      image: debian:bookworm
    env:
      # https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update apt-get
        run: apt-get update

      - name: Install project dependencies
        run: DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake tmux clang-tidy autoconf libtool pkg-config libabsl-dev libboost-all-dev libc-ares-dev libcrypto++-dev libgrpc-dev libgrpc++-dev librocksdb-dev libscrypt-dev libsnappy-dev libssl-dev zlib1g-dev openssl protobuf-compiler protobuf-compiler-grpc libprotobuf-dev git curl unzip

      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2

      - name: Configure CMake
        run: cmake -S . -B build -DSONARQUBE_ANALYSIS=ON -DDEBUG=OFF

      - name: Build with SonarQube BuildWrapper + CMake
        run: build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/ --config Release -- -j $(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

      - name: Upload build wrapper output
        uses: actions/upload-artifact@v4
        with:
          name: build_wrapper_output
          path: ${{ env.BUILD_WRAPPER_OUT_DIR }}

  test:
    needs: build
    runs-on: ubuntu-latest

    container: 
      image: debian:bookworm

    env:
      # https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      
      - name: Update apt-get
        run: apt-get update

      - name: Install project dependencies
        run: DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake tmux clang-tidy autoconf libtool pkg-config libabsl-dev libboost-all-dev libc-ares-dev libcrypto++-dev libgrpc-dev libgrpc++-dev librocksdb-dev libscrypt-dev libsnappy-dev libssl-dev zlib1g-dev openssl protobuf-compiler protobuf-compiler-grpc libprotobuf-dev git gcovr curl unzip
        
      - name: Give execute permissions
        run: chmod +x ./build/orbitersdkd-tests

      - name: Run Catch2 Tests
        run: ./build/orbitersdkd-tests -d yes

      - name: Collect coverage into one XML report
        run: |
          mkdir coverage
          gcovr --gcov-ignore-parse-errors --sonarqube > coverage/coverage.xml  

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  analysis:
    needs: test
    runs-on: ubuntu-latest

    container:
      image: debian:bookworm

    env:
      # https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Download build wrapper output
        uses: actions/download-artifact@v4
        with:
          name: build_wrapper_output
          path: ${{ env.BUILD_WRAPPER_OUT_DIR }}

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Update apt-get
        run: apt-get update

      - name: Install project dependencies
        run: DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential cmake tmux clang-tidy autoconf libtool pkg-config libabsl-dev libboost-all-dev libc-ares-dev libcrypto++-dev libgrpc-dev libgrpc++-dev librocksdb-dev libscrypt-dev libsnappy-dev libssl-dev zlib1g-dev openssl protobuf-compiler protobuf-compiler-grpc libprotobuf-dev git gcovr curl unzip

      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" --define sonar.coverageReportPaths=coverage/coverage.xml

  documentation:
    needs: test
    runs-on: ubuntu-latest

    container: 
      image: debian:bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name : Update apt-get
        run: apt-get update

      - name : Install Doxygen
        run: apt-get install -y doxygen

      - name: Generate Doxygen Documentation
        run: |
          mkdir docs
          doxygen Doxyfile

      - name: Publish Documentation
        uses: actions/upload-artifact@v4
        with:
          name: Documentation
          path: docs
